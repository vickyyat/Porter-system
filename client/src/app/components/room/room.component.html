<md-card class="room-card">
  <md-card-header>
    <md-card-title>
      <h2>Room: {{number}}</h2></md-card-title>
  </md-card-header>
  <div style="display:flex; flex-direction:row">
    <p class="info">Capacity: {{capacity}}</p>
    <p class="info">Available: {{available}}</p>
  </div>
  <button md-button class="btnTake" (click)="updateRoom()">TAKE</button>
  <button md-button class="btnReturn" (click)="updateRoom()">RETURN</button>
</md-card>
